<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Comics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-character-comic [characterComic]="characterComic" *ngFor="let characterComic of characterComics"></app-character-comic>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more comics...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
